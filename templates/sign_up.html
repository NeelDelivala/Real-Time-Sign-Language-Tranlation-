<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/872673ab28.js" crossorigin="anonymous"></script>
    <script src="https://ddkb.in/VGhpcyBwcm9qZWN0IGlzIGRldmVsb3BlZCBhbmQgb3duZWQgYnkgRGV2YW5hbmQgYW5kIGhpcyB0ZWFtIG1lbWJlcnMgRGhpbmVzaCBLb21lc2ggVmVsdXJ1IEJhbGFqaQ=="></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/index.css">
    <link rel="stylesheet" href="../static/signup.css">
    <link rel="shortcut icon" href="../static/img/favicon_1.ico" type="image/x-icon">
</head>

<body>

    <div class="nav_head" style="background: rgba(255,255,255,0.8) ;" >
        <div class="nav_title"><h1 style="font-weight: 600; margin-top:25px; " >Realtime Sign Language Translator</h1></div>
        <div class="icons">
            <ul class="header-list">
                <!-- <li class="header-list-elements"><a class="link-tag" id="profile_page" href='profile'>Profile</a></li> -->
                <!-- <li class="header-list-elements"><a class="link-tag" href="/about">About</a></li> -->
                <!-- <li class="header-list-elements"><a class="link-tag" href="/">Home</a></li> -->
                <li class="header-list-elements"><a class="link-tag" href="https://github.com/Deva0813/Realtime-Communication-System" target="_blank"><i class="fa-brands fa-github"></i></a></li>
            </ul>        
        </div>
    </div>


    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow rounded-5">
                
                <form name="sign-form" action="/signup" method="post">
                    <h2 class="text-center fw-bold mb-3">Sign up</h2>
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" value="{{username}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" value="{{email}}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputRole" class="form-label">Role</label>
                        <!-- <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea> -->
                        <select class="form-select" id="inputRole" name="inputRole" aria-label="Default select example" >
                            <option selected>Select</option>
                            <option value="Software Engineer">Software Engineer</option>>
                            <option value="Student">Student</option>>
                            <option value="Teacher">Teacher</option>>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputDisability" class="form-label">Disability</label>
                        <!-- <textarea id="message" name="message" class="form-control" placeholder="Enter your message" rows="5" required></textarea> -->
                        <select class="form-select" id="inputDisability" name="inputDisability" aria-label="Default select example" >
                            <option value="">Select</option>>
                            <option value="Deaf & Dumb">Deaf & Dumb</option>>
                            <option value="Normal">Normal</option>>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" aria-label="Default select example" >
                            <option value="">Select</option>>
                            <option value="Male">Male</option>>
                            <option value="Female">Female</option>>
                        </select>
                    </div>
                    <div style="text-align:center ;" >
                        <button class="an" type="submit">Sign up</button><br>
                        Already a member? <a href="/">Login</a>
                    </div>
                </form>

                <form name="otp-form" action="/otp" method="post">
                    
                    <div class="form-group mb-3">
                        <br>
                        <h1><center><b><label for="otp" class="otp-form-label">ENTER OTP</label></center><b></h1><br>
                        <center><input type="text" id="otp" name="otp" class="otp-form-control" placeholder="Enter your OTP" value="{{otp}}" required ></center><br>
                        <div style="text-align:center ;" >
                            <div id="form_alert"></div>
                            <button class="an" type="submit">Confirm</button><br>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        $("form[name='sign-form']").show();
        $("form[name='otp-form']").hide();

        if ("{{accept}}" == "otp"){
            $("form[name='sign-form']").hide();
            $("form[name='otp-form']").show();
        }

        if ("{{accept}}" == "success"){
            $("form[name='sign-form']").hide();
            $("#form_alert").html("<div class='alert alert-success'>Sign in successfully.</div>");
            $("form[name='otp-form']").show();
            setInterval(function(){
                window.location.href = "/"
            }, 1000);
        }
        if("{{accept}}" == "failed"){
            console.log("failed");
            $("#form_alerts").html("<div class='alert alert-danger'>Fill all the fields</div>");
        }
        if("{{accept}}" == "exist"){
            $("#form_alerts").html("<div class='alert alert-danger'>Mail id already exist.</div>");
        }
        if("{{accept}}" == "otp-failed"){
            console.log("failed");
            $("form[name='sign-form']").hide();
            $("#form_alert").html("<div class='alert alert-danger'>Invalid OTP</div>");
            $("form[name='otp-form']").show();
        }
        

    </script>

    
    <footer>
        <p id="copyrights" style="color: #fff; font-size:20px; text-align:center;"></p>
    </footer>
    <script>
        const d = new Date();
        document.getElementById("copyrights").innerHTML ="Copyright Â© "+ d.getFullYear();
    </script>
</body>
</html>
